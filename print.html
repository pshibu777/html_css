<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Response page</title>
    <style>
      @media print{
        .screen-only{
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <p>this is a paragraph</p>
    <p>this is another paragraph</p>
    <p class="screen-only">this paragraph won't appear in the screen while printing</p>    
  </body>
</html>
